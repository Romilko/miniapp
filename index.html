<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на гея</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #1565c0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(30, 136, 229, 0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #2196f3, #64b5f6, #bbdefb);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8rem;
            color: #0d47a1;
            text-shadow: 2px 2px 4px rgba(13, 71, 161, 0.1);
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, #42a5f5, #2196f3);
            border-radius: 2px;
        }

        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #1976d2;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: space-between;
        }

        .input-section {
            flex: 1;
            min-width: 300px;
        }

        .name-list-section {
            flex: 1;
            min-width: 300px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #1565c0;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #bbdefb;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background-color: #f1f8ff;
            color: #0d47a1;
        }

        input:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        button {
            background: linear-gradient(to right, #2196f3, #1976d2);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #1976d2, #1565c0);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        .name-list-container {
            background-color: #f1f8ff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: inset 0 0 10px rgba(33, 150, 243, 0.1);
            border: 2px dashed #bbdefb;
        }

        .name-list-title {
            font-size: 1.3rem;
            color: #1565c0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .name-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .name-item {
            background: linear-gradient(to right, #bbdefb, #90caf9);
            color: #0d47a1;
            padding: 10px 18px;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 3px 8px rgba(144, 202, 249, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 71, 161, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, #e3f2fd, #f1f8ff);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(30px);
            transition: transform 0.4s ease;
            border: 5px solid #bbdefb;
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #2196f3;
        }

        .modal-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0d47a1;
        }

        .modal-text {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #1565c0;
            line-height: 1.5;
        }

        .modal-button {
            background: linear-gradient(to right, #42a5f5, #2196f3);
            max-width: 200px;
            margin: 0 auto;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #1976d2;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            h1 {
                font-size: 2.2rem;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-user-check"></i> Тест на гея</h1>
    <p class="subtitle">Проверьте, есть ли ваше имя в нашем списке</p>

    <div class="content-wrapper">
        <div class="input-section">
            <div class="input-group">
                <label for="nameInput"><i class="fas fa-user-edit"></i> Введите свое имя:</label>
                <input type="text" id="nameInput" placeholder="Например: Александр">
            </div>

            <button id="testButton">
                <i class="fas fa-play-circle"></i> Пройти тест
            </button>
        </div>
    </div>

    <div class="footer">
        <p>© 2023 Тест на гея. Все результаты являются шуточными и не несут цели оскорбить кого-либо.</p>
    </div>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <div class="modal-icon" id="modalIcon"></div>
        <h2 class="modal-title" id="modalTitle">Результат теста</h2>
        <p class="modal-text" id="modalText">Текст результата появится здесь</p>
        <button class="modal-button" id="modalButton">
            <i class="fas fa-check-circle"></i> ОК
        </button>
    </div>
</div>

<script>
    // Список имен для проверки (регистр не важен)
    const nameList = [ "Никита", "Игорь", "Рамиль"];

    // DOM элементы
    const nameInput = document.getElementById('nameInput');
    const testButton = document.getElementById('testButton');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    const modalButton = document.getElementById('modalButton');
    const modalIcon = document.getElementById('modalIcon');
    const nameListContainer = document.getElementById('nameList');

    // Отображаем список имен на странице
    function renderNameList() {
        nameListContainer.innerHTML = '';

        nameList.forEach(name => {
            const nameElement = document.createElement('div');
            nameElement.className = 'name-item';
            nameElement.innerHTML = `<i class="fas fa-user"></i> ${name}`;
            nameListContainer.appendChild(nameElement);
        });
    }

    // Проверяем, есть ли имя в списке (игнорируя регистр)
    function checkNameInList(name) {
        const normalizedInput = name.trim().toLowerCase();

        for (const listName of nameList) {
            if (listName.toLowerCase() === normalizedInput) {
                return true;
            }
        }

        return false;
    }

    // Показываем результат
    function showResult(isFound) {
        if (isFound) {
            modalIcon.innerHTML = '<i class="fas fa-rainbow"></i>';
            modalTitle.textContent = 'Поздравляем, вы в списке!';
            modalText.textContent = 'И вы гей =)';
        } else {
            modalIcon.innerHTML = '<i class="fas fa-user-slash"></i>';
            modalTitle.textContent = 'К сожалению вас не нашли!';
            modalText.textContent = 'И вы пидар =(';
        }

        modalOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    // Скрываем модальное окно
    function hideModal() {
        modalOverlay.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // Обработчик нажатия кнопки "Пройти тест"
    testButton.addEventListener('click', function() {
        const userName = nameInput.value.trim();

        if (!userName) {
            alert('Пожалуйста, введите ваше имя');
            nameInput.focus();
            return;
        }

        const isFound = checkNameInList(userName);
        showResult(isFound);
    });

    // Обработчик нажатия кнопки "ОК" в модальном окне
    modalButton.addEventListener('click', hideModal);

    // Закрытие модального окна при клике на overlay
    modalOverlay.addEventListener('click', function(event) {
        if (event.target === modalOverlay) {
            hideModal();
        }
    });

    // Закрытие модального окна при нажатии Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
            hideModal();
        }
    });

    // Инициализация страницы
    renderNameList();

    // Автозаполнение для демонстрации
    nameInput.addEventListener('focus', function() {
        if (!this.value) {
            this.value = 'Александр';
        }
    });
</script>
</body>
</html>
